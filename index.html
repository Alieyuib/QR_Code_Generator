<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/script.js" defer></script>
    <title>Qr Code Generator</title>
</head>
<body class="bg-white">
    <nav class="navbar navbar-expand-lg bg-default fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#"><b>QR Code Generator</b></a>
        </div>
    </nav>
      <img src="img/spinner.svg" alt="" />
    <div class="container">
        <div class="row my-5">
            <div class="col-md-6 my-5">
                <h3 class="text-default"><b>QR Code Generator</b></h3>
                <h6 class="text-dark">QR Code allow smartphones to access your website simply and quickly</h6>
                <h6 class="text-default my-5">Enter your URL below to generate a QR Code and download the image.</h6>
                <form id="generate-form">
                    <div class="mb-3">
                        <label for="url" class="form-label text-default">Enter URL:</label>
                        <input type="url" class="form-control" id="url" placeholder="Enter URL">
                      </div>
                      <div class="mb-3">
                        <label for="size" class="form-label text-default">Select Size:</label>
                        <select class="form-select" id="size">
                            <option value="100">100x100</option>
                            <option value="200">200x200</option>
                            <option value="300" selected>300x300</option>
                            <option value="400">400x400</option>
                            <option value="500">500x500</option>
                            <option value="600">600x600</option>
                            <option value="700">700x700</option>
                          </select>
                      </div>
                      <div class="mb-3">
                        <button class="btn btn-lg btn-default col-md-12 my-5" type="submit">
                            Generate QR Code
                        </button>
                      </div>
                </form>
            </div>
            <div class="col-md-6 my-5" id="image">
                <img src="img/qr-code.jpg" alt="" class="img-responsive">
            </div>
            <div class="col-md-12" id="generated">
                <div class="spinner-border text-primary" id="spinner" style="width: 5rem; height: 5rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>                  
                <div id="qrcode" class="col-md-12"></div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-default">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="https://instagram.com/mr__c__e__o"><b>&copy; MRCEOXYZ</b></a>
        </div>
    </nav>
</body>
</html>
